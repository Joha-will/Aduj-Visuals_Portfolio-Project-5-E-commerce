{% extends "base.html" %}

{% load static %}

{% block extra_title %} 
 Product detail
{% endblock %}

{% block content %}

    <div class="container-fluid">
        <div class="row mt-5 border-bottom border-secondary">
            <div class="col-lg-5 col-md-12 p-0 text-center mb-5">
                <div class="p-2">
                    <a href="{{ product.image.url }}" target="_blank"> <img class="img-fluid mx-auto"
                            alt="{{ product.name }}" src="{{ product.image.url }}"> </a>
                </div>
            </div>
            <div class="col-lg-5 col-md-12 p-0 m-auto">
                <h1 class="p-2"> {{product.name|capfirst}} </h1>
                <hr>
                <div class="border">
                    <div class="col border-bottom">
                        <div class="row p-3 border-bottom">
                            <div class="col-12"> <strong>Price:</strong> Â£{{product.price}} </div>
                        </div>
                        <div class="row p-3 border-bottom">
                            <div class="col-12"><strong>Size:</strong> {{product.size}}</div>
                        </div>
                        <div class="row p-3 border-bottom">
                            <div class="col-12">
                                <form method="POST" action="">
                                    <label><strong>Qty:</strong></label>
                                    {% csrf_token %}
                                    <select id="selected_{{product.id}}" name="quantity" class="p-2 rounded">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                    </select>
                                    <input type="hidden" name="redirect_url" value="{{ request.path }}">
                                    <input type="submit" class="btn bg-dark text-white rounded-1 m-auto"
                                        value="Add to Basket">
                                </form>
                            </div>
                        </div>
                        <div class="row p-3">
                            <div class="col-12">
                                <p> <strong>About: </strong>{{ product.description }} </p>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
            </div>
        </div>
        
    </div>

{% endblock %}
