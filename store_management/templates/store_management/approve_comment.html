{% extends 'base.html' %}

{% load static %}

{% block extra_title %} 
Approve comment
{% endblock %}

{% block content %}

    <div class="container-fluid mb-3">
        <h2 class="text-white"><strong>Manage Comments</strong></h2>
        <br>
        <h6 class="text-white"><u> Approve comments </u></h6>
        <hr>
        <br>
        <div class="row">
            <div class="col-lg-6 col-md-12 mb-3 text-white">
                <form method="POST" action="{% url 'approve_comment' comment.id%}" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{form|crispy}}
                    <div class="float-right">
                        <button class="btn bg-dark text-white rounded-1" type="submit"> Approve comment </button>
                        <a href="{% url 'view_comments'%}" class=" btn bg-logo-red text-white rounded-1"> Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
