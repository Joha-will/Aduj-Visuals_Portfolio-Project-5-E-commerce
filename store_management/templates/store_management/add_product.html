{% extends 'base.html' %}

{% load static %}

{% block extra_css %}

    <link rel="stylesheet" type="text/css" href="{% static 'store_management/css/store_management.css' %}">

{% endblock %}

{% block extra_title %} 
Add product
{% endblock %}

{% block content %}

    <div class="container-fluid">
        <h2><strong>Manage Products</strong></h2>
        <hr>
        <h6><u> Add a product </u></h6>
        <div class="row">
            <div class="col-lg-6 col-md-12">
                <div class="m-auto" id="store-inbox">
                    <form method="POST" action="{% url 'add_product' %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{form | crispy }}
                        <div class="float-right">
                            <button class="btn bg-dark rounded-1 text-white" type="submit"> Add Product </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
