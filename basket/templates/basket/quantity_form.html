<form class="form update-form" method="POST" action="{% url 'update_basket' item.product_id %}">
  <label>Qty:</label>
  {% csrf_token %}
  <select id="selected_{{product.id}}" name="quantity">
    <option selected> {{item.quantity}}</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
  </select>
</form>
<a class="update-button text-white inline-flex btn bg-dark rounded-1 p-1">
  <small>Update</small>
</a>
<a href="{% url 'remove_product' item.product_id %}"
  class="remove-button text-white inline-flex btn bg-logo-red rounded-1 p-1"
  data-id="{{ item.product_id }}"><small>Remove</small>
</a>
