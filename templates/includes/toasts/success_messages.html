<div class="toast custom-toast bg-grey pr-0 ml-2 " role="alert" aria-live="assertive" aria-atomic="true"
  data-autohide="false">
  <div class="row">
    <div class="col-12">
      <button type="button" class="close m-2" data-dismiss="toast" aria-label="Close">
        <span aria-hidden="true" class="font-italic font-size-2"><small>&times;</small></span>
      </button>
      <br>
      <h6 class="ml-2 font-weight-bold"> <i class="fa-solid fa-check fa-sm"></i> {{message}}</h6>
    </div>
  </div>
  <hr>
  {% if order_total and not on_profile_page %}
  <div class="row toast-body">
    {% for item in basket_items %}
    <div class="col-10 ml-3 d-inline-flex">
      <a href="{{ item.product.image.url}}">
        <img src="{{ item.product.image.url}}" width="50" class="rounded mr-2" alt="{{ item.product.name }}">
      </a>
      <div class="d-block mt-0">
        <div class="font-weight-bold">{{ item.product.name }}</div>
        <div class="font-weight-bold"> Size:
          <span>
            <small>
              {{ item.product.size }}
            </small>
          </span>
        </div>
        <div class="font-weight-bold"> Qty: {{item.quantity}}</div>
      </div>
    </div>
    <div class="align-middle mr-auto">
      <a href="{% url 'remove_product' product.id %}" class="remove-button" data-id="{{ item.product_id }}">
        <i class="fa-solid fa-trash fa-lg"></i>
      </a>
    </div>
    {% endfor %}
  </div>
  <div class="row text-center">
    <div class="col-12">
      <a href="{% url 'view_basket' %}" class="p-3  btn m-0 text-white bg-logo-red w-100 border-dark rounded-0">View
        Basket</a>
    </div>
    <div class="col-12 mt-2">
      <a href="{% url 'checkout' %}" class="p-3 btn bg-dark text-white w-100 border-dark rounded-0">Check Out</a>
    </div>
    <div class="col-12 mt-1">
      <a href="{% url 'products' %}" class="btn-hover clr-grey text-white">Continue Shopping</a>
    </div>
    <br><br>
  </div>
  {% endif %}
</div>
